<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="dribble_2.png" type="image/x-icon" />
  </head>
  <body>
    <header>Unit converter</header>
    <div class="container-1">
      <span class="options" id="cur" data-unit="Currency"
        ><i class="fa-solid fa-dollar-sign"></i> Currency</span
      >
      <span class="options" id="len" data-unit="Length"
        ><i class="fa-solid fa-arrows-left-right"></i> Length</span
      >
      <span class="options" id="vol" data-unit="Volume"
        ><i class="fa-solid fa-cube"></i> Volume</span
      >
      <span class="options" id="wei" data-unit="Weight"
        ><i class="fa-solid fa-weight-hanging"></i> Weight</span
      >
      <span class="options" id="tem" data-unit="Temperature"
        ><i class="fa-solid fa-temperature-half"></i> Temperature</span
      >
      <span class="options" id="spe" data-unit="Speed"
        ><i class="fa-solid fa-gauge-simple-high"></i> Speed</span
      >
      <span class="options" id="pre" data-unit="Pressure"
        ><i class="fa-solid fa-stopwatch"></i> Pressure</span
      >
      <span class="options" id="pow" data-unit="Power"
        ><i class="fa-solid fa-cloud-bolt"></i> Power</span
      >
      <span class="options" id="are" data-unit="Area"
        ><i class="fa-solid fa-chart-area"></i> Area</span
      >
    </div>
    <br />
    <center><hr width="80%" color="black" /></center>
    <div class="container-2">
      <!-- currency -->
      <div class="boxes" id="CurrencyBox">
        <h2 id="box-heading">
          <i class="fa-solid fa-dollar-sign"></i> Currency
        </h2>
        <!-- input -->
        <input
          placeholder="Enter value here:"
          class="input-style"
          id="input-first-val-curr"
          type="text" />
        <!-- from -->
        <select class="drop-style" id="from-currency">
          <option value="">choose</option>
          <option value="Indian">INR - Rupee</option>
          <option value="us">USD - United States Dollar</option>
          <option value="GBP">GBP - British Pound Sterling</option>
          <option value="EUR">EUR - Euro</option>
          <option value="JPY">JPY - Japanese Yen</option>
        </select>
        <!-- result -->
        <input
          placeholder="Result"
          class="input-style"
          id="curr-result"
          type="text"
          readonly />
        <!-- to -->
        <select class="drop-style" id="to-currency">
          <option value="Indian">INR - Rupee</option>
          <option value="us">USD - United States Dollar</option>
          <option value="GBP">GBP - British Pound Sterling</option>
          <option value="EUR">EUR - Euro</option>
          <option value="JPY">JPY - Japanese Yen</option>
        </select>
        <br />
        <!-- button -->
        <button
          class="currency-convert-button convert-btn"
          onclick="currency_fun()">
          CONVERT
        </button>
      </div>
      <!-- length -->
      <div class="boxes" id="LengthBox">
        <h2 id="box-heading">
          <i class="fa-solid fa-arrows-left-right"></i> Length
        </h2>
        <!-- input -->
        <input
          placeholder="Enter value here:"
          class="input-style"
          id="input-first-val-len"
          type="text" />
        <!-- from -->
        <select id="from-length" class="drop-style">
          <option value="">choose</option>
          <option value="mm">millimeter (mm)</option>
          <option value="cm">centimeter (cm)</option>
          <option value="m">meter (m)</option>
          <option value="km">kilometer (km)</option>
          <option value="in">inch (in)</option>
          <option value="ft">foot (ft)</option>
          <option value="mi">mile (mi)</option>
        </select>
        <!-- result -->
        <input
          placeholder="Result"
          class="input-style"
          id="len-result"
          type="text"
          readonly />
        <!-- to -->
        <select id="to-length" class="drop-style">
          <option value="">choose</option>
          <option value="mm">millimeter (mm)</option>
          <option value="cm">centimeter (cm)</option>
          <option value="m">meter (m)</option>
          <option value="km">kilometer (km)</option>
          <option value="in">inch (in)</option>
          <option value="ft">foot (ft)</option>
          <option value="mi">mile (mi)</option>
        </select>
        <br />
        <!-- button -->
        <button
          class="length-convert-button convert-btn"
          onclick="length_fun()">
          CONVERT
        </button>
      </div>
      <!-- volume -->
      <div class="boxes" id="VolumeBox">
        <h2 id="box-heading"><i class="fa-solid fa-cube"></i> Volume</h2>
        <!-- input -->
        <input
          placeholder="Enter value here:"
          class="input-style"
          id="input-first-val-volume"
          type="text" />
        <!-- from -->
        <select id="from-vol" class="drop-style">
          <option value="">choose</option>
          <option value="ml">Milliliter (mL)</option>
          <option value="l">Liter (L)</option>
          <option value="cm3">Cubic centimeter (cm³)</option>
          <option value="m3">Cubic meter (m³)</option>
          <option value="gal">Gallon (gal)</option>
        </select>
        <!-- result -->
        <input
          placeholder="Result"
          class="input-style"
          id="vol-result"
          type="text" />
        <!-- to -->
        <select id="to-vol" class="drop-style">
          <option value="">choose</option>
          <option value="ml">Milliliter (mL)</option>
          <option value="l">Liter (L)</option>
          <option value="cm3">Cubic centimeter (cm³)</option>
          <option value="m3">Cubic meter (m³)</option>
          <option value="gal">Gallon (gal)</option>
        </select>
        <br />
        <!-- button -->
        <button onclick="volume()" class="convert-btn">CONVERT</button>
      </div>
      <!-- weight -->
      <div class="boxes" id="WeightBox">
        <h2 id="box-heading">
          <i class="fa-solid fa-weight-hanging"></i> Weight

          <option value="g">Gram (g)</option>
          <option value="mg">Milligram (mg)</option>
          <option value="tonne">Metric Ton (tonne)</option>
          <option value="lb">Pound (lb)</option>
          <option value="oz">Ounce (oz)</option>
        </select>
        <!-- result -->
        <input
          placeholder="Result"
          class="input-style input-first-val"
          id="weight-result"
          type="text"
          readonly />
        <!-- to -->
        <select id="to-weight" class="drop-style">
          <option value="">choose</option>
          <option value="kg">Kilogram (kg)</option>
          <option value="g">Gram (g)</option>
          <option value="mg">Milligram (mg)</option>
          <option value="tonne">Metric Ton (tonne)</option>
          <option value="lb">Pound (lb)</option>
          <option value="oz">Ounce (oz)</option>
        </select>
        <br />
        <button onclick="weight_fun()" class="convert-btn">CONVERT</button>
      </div>
      <!-- tempereture -->

          <i class="fa-solid fa-temperature-half"></i> Temperature
        </h2>
        <input
          placeholder="Enter value here:"

          id="userval"
          type="text" />
        <select name="Currency" class="drop-style">

        <input

        </select>

      </div>
      <!-- power -->
      <div class="boxes" id="PowerBox">
        <h2 id="box-heading"><i class="fa-solid fa-cloud-bolt"></i> Power</h2>
        <input
          placeholder="Enter value here:"
          class="input-style input-first-val"
          id="userval"

        <select name="Currency" class="drop-style">
          <option value="">choose</option>
          <option value="Indian(rs)">Rupeese</option>

          <option value="jap(yen)">japnese yen</option>
        </select>
        <input
          placeholder="Result"

          type="text" />
        <select name="Currency" class="drop-style">
          <option value="">choose</option>

          <option value="jap(yen)">japnese yen</option>

      </div>
      <!-- area -->
      <div class="boxes" id="AreaBox">
        <h2 id="box-heading"><i class="fa-solid fa-chart-area"></i> Area</h2>
        <input

        <select name="Currency" class="drop-style">
          <option value="">choose</option>
          <option value="Indian(rs)">Rupeese</option>

        </select>
        <input
          placeholder="Result"

          id="userval"

        <select name="Currency" class="drop-style">
          <option value="">choose</option>
          <option value="Indian(rs)">Rupeese</option>
          <option value="us($)">Dollar</option>
          <option value="jap(yen)">japnese yen</option>
        </select>
        <br />
        <button class="convert-btn">CONVERT</button>
      </div>
    </div>

      <div id="data">Select any of the above Unit.</div>
      <div id="button">↑</div>
    </div>
